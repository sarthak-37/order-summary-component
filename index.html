<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <!-- <img src="images/illustration-hero.svg" /> -->
      </div>
      <div class="main">
        <h1 class="dark">Order Summary</h1>
        <p class="light">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-left">
            <div class="music-logo">
              <img src="images/icon-music.svg" />
            </div>
            <div class="plan-text">
              <div class="text dark">Annual Plan</div>
              <div class="price light">$59.99/year</div>
            </div>
          </div>
          <div class="change">
            <button class="button">Change</button>
          </div>
        </div>
        <div class="final">
          <div class="pay">
            <button class="button">Proceed to Payment</button>
          </div>
          <div class="cancel">
            <button class="button">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
